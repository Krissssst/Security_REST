<!DOCTYPE html>
<html   xmlns:th="http://thymeleaf.org>"
        xmlns:sec="http://www.springframework.org/security/tags">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body >
<scriptsrc = "https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <th th:text="${principal.getUsername()}"></th> with roles: <td th:text="${principal.getRolesList()}"></td>
        </a>
        <ul class="navbar-nav ml-auto mb-2 mb-lg-0">
            <li class="nav-item">
                <a class="nav-link" href="/logout">Logout
                </a>
            </li>
        </ul>
        </a>


    </div>
</nav>


<div class="container-fluid bg-light">
    <div class="row">

        <div class="col-2 p-0 gy-3 bg-white min-vh-100">
            <ul class="nav nav-pills flex-column">
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/user}">User</a>
                </li>
            </ul>
        </div>


        <div class="bg-light col-10">
            <p>
            <h1>User information-page</h1>
            <p>

            <div class="tab-content">
                <div class="tab-pane table-striped container-fluid active">
                    <div class="row">
                        <div class="col border">
                            <p>
                            <h3>About user</h3>
                            </p>
                            <div class="w-100"></div>
                            <div class="col border bg-white">
                                <table class="table table-hover">
                                    <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>First Name</th>
                                        <th>Last Name</th>
                                        <th>Age</th>
                                        <th>Email</th>
                                        <th>Role</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <td th:text="${principal.getId()}">VALUE</td>
                                    <td th:text="${principal.getName()}">VALUE</td>
                                    <td th:text="${principal.getSurname()}">VALUE</td>
                                    <td th:text="${principal.getAge()}">VALUE</td>
                                    <td th:text="${principal.getUsername()}">VALUE</td>
                                    <td th:text="${principal.getRolesList}"></td>
<!--                                    <td><a th:each="principal: ${user.getRoles()}" th:text="${role.role} + ' '"></a></td>-->
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

<!-- Option 2: Separate Popper and Bootstrap JS -->

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

</body>


</html>
